<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindu Calendar - Festivals & Vrats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-calendar-alt"></i>
                    <h1>Hindu Calendar</h1>
                </div>
                <div class="header-controls">
                    <div class="location-selector">
                        <i class="fas fa-map-marker-alt"></i>
                        <select id="locationSelect">
                            <option value="">Select Location</option>
                            <option value="mumbai">Mumbai, Maharashtra</option>
                            <option value="delhi">Delhi, NCR</option>
                            <option value="bangalore">Bangalore, Karnataka</option>
                            <option value="chennai">Chennai, Tamil Nadu</option>
                            <option value="kolkata">Kolkata, West Bengal</option>
                            <option value="hyderabad">Hyderabad, Telangana</option>
                            <option value="pune">Pune, Maharashtra</option>
                            <option value="ahmedabad">Ahmedabad, Gujarat</option>
                            <option value="jaipur">Jaipur, Rajasthan</option>
                            <option value="lucknow">Lucknow, Uttar Pradesh</option>
                            <option value="bhopal">Bhopal, Madhya Pradesh</option>
                            <option value="patna">Patna, Bihar</option>
                            <option value="thiruvananthapuram">Thiruvananthapuram, Kerala</option>
                            <option value="bhubaneswar">Bhubaneswar, Odisha</option>
                            <option value="chandigarh">Chandigarh</option>
                        </select>
                    </div>
                    <div class="community-selector">
                        <i class="fas fa-users"></i>
                        <select id="communitySelect">
                            <option value="">Select Community</option>
                            <option value="brahmin">Brahmin</option>
                            <option value="kshatriya">Kshatriya</option>
                            <option value="vaishya">Vaishya</option>
                            <option value="shudra">Shudra</option>
                            <option value="jain">Jain</option>
                            <option value="sikh">Sikh</option>
                            <option value="buddhist">Buddhist</option>
                            <option value="general">General Hindu</option>
                        </select>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Calendar Navigation -->
            <div class="calendar-nav">
                <button class="nav-btn" id="prevMonth">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="current-month">
                    <h2 id="currentMonthYear">January 2025</h2>
                    <p id="currentLocation">Select location for accurate timings</p>
                </div>
                <button class="nav-btn" id="nextMonth">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-container">
                <div class="calendar-weekdays">
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                </div>
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar days will be populated by JavaScript -->
                </div>
            </div>

            <!-- Festival List -->
            <div class="festival-list-container">
                <h3>Festivals & Vrats This Month</h3>
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="festival">Festivals</button>
                    <button class="filter-tab" data-filter="vrat">Vrats</button>
                    <button class="filter-tab" data-filter="ekadashi">Ekadashi</button>
                </div>
                <div class="festival-list" id="festivalList">
                    <!-- Festival items will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Festival Detail Modal -->
    <div id="festivalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Festival Details</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="festival-info">
                    <div class="festival-date">
                        <i class="fas fa-calendar"></i>
                        <span id="modalDate">Date</span>
                    </div>
                    <div class="festival-time" id="modalTime" style="display: none;">
                        <i class="fas fa-clock"></i>
                        <span>Timing</span>
                    </div>
                    <div class="festival-type">
                        <i class="fas fa-tag"></i>
                        <span id="modalType">Type</span>
                    </div>
                </div>
                <div class="festival-description">
                    <h4>About</h4>
                    <p id="modalDescription">Festival description</p>
                </div>
                <div class="festival-observances">
                    <h4>Observances & Rituals</h4>
                    <ul id="modalObservances">
                        <!-- Observances will be populated -->
                    </ul>
                </div>
                <div class="festival-fasting" id="modalFasting" style="display: none;">
                    <h4>Fasting Rules</h4>
                    <ul id="modalFastingRules">
                        <!-- Fasting rules will be populated -->
                    </ul>
                </div>
                <div class="community-specific" id="modalCommunitySpecific" style="display: none;">
                    <h4>Community Specific Practices</h4>
                    <p id="modalCommunityPractices">Community specific practices</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calendar-data.js"></script>
    <script src="js/location-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
